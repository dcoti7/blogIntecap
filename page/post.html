<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Postear</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../style/css.css" />
    <link rel="stylesheet" href="../style/principal.css">
  </head>
  <body>
    <header class="encabezado">
      <ul class="nav justify-content-center">
        <li class="nav-item">
          <button type="button" class="btn btn-outline-secondary">
            <a class="nav-link" href="../index.html">Inicio</a>
          </button>
        </li>
        <li class="nav-item">
          <button type="button" class="btn btn-outline-secondary">
            <a class="nav-link" href="./mostrar.html">Publicaciones</a>
          </button>
        </li>
        <li class="nav-item">
          <button type="button" class="btn btn-outline-secondary">
            <a class="nav-link" href="./post.html">Publicar</a>
          </button>
        </li>
      </ul>
    </header>

    <main>
      <section class="vh-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-md-9 col-lg-6 col-xl-5">
            <img
              src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
              class="img-fluid"
              alt="Sample image"
            />
          </div>
          <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
            <form id="formulario">
              <!-- Título -->
              <div data-mdb-input-init class="form-outline mb-4">
                <label class="form-label" for="titulo"
                  ><strong>TÍTULO</strong></label
                >
                <input
                  type="text"
                  id="titulo"
                  class="form-control form-control-lg"
                  placeholder="Ingrese el título del artículo" required
                />
              </div>

              <!-- Contenido -->
              <div class="mb-3">
                <label for="contenido" class="form-label"
                  ><strong>CONTENIDO</strong></label
                >
                <textarea
                  class="form-control"
                  id="contenido"
                  rows="6"
                  style="resize: none" required
                ></textarea>
              </div>

              <!-- Resumen -->
              <div class="mb-3">
                <label for="resumen" class="form-label"
                  ><strong>RESUMEN</strong></label
                >
                <textarea
                  class="form-control"
                  id="resumen"
                  rows="4"
                  style="resize: none"
                  maxlength="100" required
                ></textarea>
              </div>

              <!-- Url -->
              <div data-mdb-input-init class="form-outline mb-4">
                <label class="form-label" for="form3Example3"
                  ><strong>URL IMG</strong></label
                >
                <input
                  type="url"
                  id="url"
                  class="form-control form-control-lg"
                  placeholder="https://example.com" required
                />
              </div>

              <!-- Nombre -->
              <div data-mdb-input-init class="form-outline mb-4">
                <label class="form-label" for="form3Example3"
                  ><strong>NOMBRE</strong></label
                >
                <input
                  type="text"
                  id="nombre"
                  class="form-control form-control-lg"
                  placeholder="Ingrese tu nombre" required
                />
              </div>

              <!-- Bottón -->
              <div class="text-center text-lg-start mt-4 pt-2">
                <button
                  type="submit"
                  data-mdb-button-init
                  data-mdb-ripple-init
                  class="btn btn-primary btn-lg"
                  style="padding-left: 2.5rem; padding-right: 2.5rem"
                >
                  Publicar
                </button>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="footer-bottom">
        <p>© 2024 Nuestro Blog. Todos los derechos reservados</p>
      </div>
    </footer>

    <!-- <div id="card-container"></div> -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="../js/js.js"></script>
    <!-- <script src="../"></script> -->
  </body>
</html>
